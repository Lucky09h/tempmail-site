<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Email Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <section id="login-section">
            <form id="login-form">
                <div class="email-display">
                    <input type="email" id="email" placeholder="Enter temporary email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </div>
            </form>
        </section>

        <!-- Email Dashboard -->
        <section id="email-dashboard" style="display: none;">
            <div class="email-display">
                <h2>Current Email:</h2>
                <p id="current-email"></p>
            </div>

            <div class="inbox-container">
                <div class="message-list" id="message-list">
                    <!-- Messages will be loaded here -->
                </div>
                <div id="message-details" class="message-details">
                    <!-- Message details will be displayed here -->
                </div>
            </div>
        </section>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
